<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4rem;
        }

        .header-title {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #58a6ff;
        }

        .header-subtitle {
            color: #8b949e;
            font-size: 1.2rem;
        }

        .nav-link {
            text-decoration: none;
            color: #58a6ff;
            margin-left: 1rem;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
        }

        .section {
            background-color: #161b22;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .section-title {
            color: #58a6ff;
            margin-bottom: 1.5rem;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .project-card {
            background-color: #21262d;
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .project-title {
            color: #58a6ff;
            margin-bottom: 1rem;
        }

        .project-description {
            color: #8b949e;
            margin-bottom: 1rem;
            flex-grow: 1;
        }

        .project-link {
            display: inline-block;
            background-color: #238636;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            align-self: flex-start;
        }

        .project-meta {
            display: flex;
            justify-content: space-between;
            color: #8b949e;
            font-size: 0.9em;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .nav-link {
                margin-top: 1rem;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div>
                <h1 class="header-title">Piyush GitHub Portfolio</h1>
                <p class="header-subtitle">Software Developer | Open Source Enthusiast</p>
            </div>
            <nav>
                <a href="https://github.com/afkpiyush" target="_blank" class="nav-link">
                    <i data-feather="github"></i> GitHub Profile
                </a>
            </nav>
        </header>

        <main>
            <section class="section">
                <h2 class="section-title">Featured Project</h2>
                <div id="projects-grid" class="projects-grid">
                    <div class="project-card">
                        <h3 class="project-title">ASEP</h3>
                        <p class="project-description">ASEP Repository Deployment Link</p>
                        <a href="https://afkpiyush.github.io/asep/" target="_blank" class="project-link">View Project</a>
                    </div>
                </div>
            </section>
        </main>

        <footer style="text-align: center; margin-top: 2rem; padding: 1rem; color: #8b949e;">
            Â© 2025 Piyush. All rights reserved.
        </footer>
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
